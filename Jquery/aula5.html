Devolver o valor(recuperar) de um determinado atributo: attr("atributo");

	$("#disJQ").click(function(){
		var idP = $("p").attr("id");
		alert(idP);
	}).css("border","2px solid #cdcd00");
});

alterar fotos com uso Jquery

Função que altera em função do click
$(document).ready(function(){
	$("#disJQ").click(function(){
		mudar();
	}).css("border","2px solid #cdcd00");
});
var cont = 2;
function mudar(){
	var str = "Aula 5 - Material/";
	str += cont+".jpg";
	$("img")
		.attr("src",str)
		.attr("title","foto"+cont);
		cont++;
		if(cont == 6)
			cont=1;
}
//----------------------------------------------------
Métedo de remoção de atributos de elementos
$("img").removerAttr("title");
ou
$("img").removerAttr("title").removerAttr("alt");
//-----------------------------------------------------
Verificar a ocorrência de uma classe associada ao elemento
Retorna boolean.
$("img").hasClass("borda");
//------------------------------------------------------
Adicionar uma class(atributo)css num determinado elemento
alert($("img").hasClass("borda"));
$("img").addClass("borda");//add
alert($("img").hasClass("borda"));

Alterar uma classe(determinado comportamento executa o contrário do iniciante processado).

Manipulação do conteudo do elemneto
Métedo .html() - retorna o conteudo html do elemento

A mesma função pode ser usada para atribuição(devemos paspar uma String, e poderá conter html).

//---------------------------------------------------------
Métedo .text - semelhante ao .html, mas neste caso retorna apenas texto puro

Métedo val()- recuperar o valor dos componentes de um determinado formulário.

Tipos de Inserção:

prepend() . Inser no início posição do elemento invocador.
after() . Inser após o elemento invocador.
before() . Inser antes o elemento invocador.
wrap() . Evolve o elemento invocador.
clone() . Duplica o elemento invocador.
