<!--
Manipulação de elementos com recurso ao Jquery
Elemento.css - métedo responsável por devolver e atribuir propriedades css.
Elemento.hasClass - Indica a existencia de class no elemento.
Elemento.addClass - adiciona uma classe ao elemento.
Elemento.position() - devolve a posição do elemento
Elemento.offset() - devolve a margem de impressão do elemento
//***************************************************************************
Eventos de mouse com uso Jquery
Elemento.click() - ocorre quando o elemento é clicado.
Elemento.dbclick - ocorre quando o elemento é clicado 2 vezes em simultanio.
Elemento.mousover . ocorre quando o rato sobrepõe-se ao elemento.
Elemento.mouseout - ocorre quando o rato desloca para fora do elemnto.
Elemento.mousemove() - ocorre quando o rato se desloca, este métedo devolve var.
